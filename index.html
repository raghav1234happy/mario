<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Dongle:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-primary heading" style="width:100%;">

      <h1 style=" font-family: 'Comfortaa', cursive;
  font-family: 'Dongle', sans-serif; display:inline;">AI MARIO GAME</h1>

      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"
        style="float: right;  border: 3px solid rgb(255, 255, 255); border-radius: 10px; ">Instructions</button>

      <br><br>

      <img style="width: 1000px; border: 10px solid black; border-radius:50px; " src="mario.jpg"><br><br>
    </div>

    <BR><br>

    <button style="background-color: greenyellow; border: 3px solid black; border-radius: 5px; font-family: 'Comfortaa', cursive;
    font-size: 25px;" id="start" onclick="startGame()">Play</button><br><br>
    <h3 id="status" class="btn btn-warning"></h3>

    <br><br>

    <div id="canvas"></div>
    <div id="game_console"></div>

    <h4 style="background-color:#f5f5f5; line-height: 2;margin: 0px;">Source Code :
      <a href="https://github.com/linuk">Linuk</a>
      || Game Credit : Mario
    </h4>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="instruction_image">
            <img src="right.png" class="instruction_image">
            <img src="left.png" class="instruction_image">
          </div>
        </div>
      </div>
    </div>
  </center>

</body>

</html>
